<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scanner IOT</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>

  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Scanner App by IOT</h1>
      </div>
      <div class="container" id="reader"></div>
      <div class="container">
        <h1>Scanner Result :</h1>

        <div class="field">
          <label class="label">Item</label>
          <div class="control">
            <input
              class="input"
              id="input1"
              type="text"
              readonly
              placeholder="Text input"
            />
          </div>
        </div>

        <div class="field">
          <label class="label">Machine</label>
          <div class="control">
            <input
              class="input"
              id="input2"
              type="text"
              readonly
              placeholder="Text input"
            />
          </div>
        </div>

        <button class="button" id="btn1">Start</button>
      </div>
    </section>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    $(document).ready(function () {
      const html5QrCode = new Html5Qrcode("reader");
      const qrCodeSuccessCallback = (decodedText, decodedResult) => {
        if ($("#input1").val().length > 0) {
          $("#input2").val(decodedText);
        } else {
          $("#input1").val(decodedText);
        }

        html5QrCode.stop();
      };
      const config = { fps: 10, qrbox: { width: 250, height: 100 } };
      $("#btn1").click(function () {
        html5QrCode.start(
          { facingMode: "environment" },
          config,
          qrCodeSuccessCallback
        );
      });
    });
  </script>
</html>
